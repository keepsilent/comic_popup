<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./dist/css/style.css">
</head>
<body>
<div class="ddl-comic-popup">
    <div class="ddl-comic-head">
        <h1><i>C</i>omi<i>c</i>++</h1>
        <div>
            <input type="text" id="ddl-comic-popup-search-input" placeholder="请输入漫画名/小说名">
            <span class="iconfont icon-search" ></span>
        </div>
    </div>

    <div class="ddl-comic-main"></div>
    <div class="ddl-comic-foot">
        <ul>
            <li class="ddl-comic-foot-tab active" data-type="favor">
                <p><span class="iconfont icon-shujiaxuanzhong" data-class="icon-shujia"></span></p>
                <p><span>书架</span></p>
            </li>
            <li class="ddl-comic-foot-tab" data-type="site">
                <p><span class="iconfont icon-discover" data-class="icon-discover"></span></p>
                <p><span>发现</span></p>
            </li>
            <li class="ddl-comic-foot-tab" data-type="reader">
                <p><span class="iconfont icon-creative" data-class="icon-creative"></span></p>
                <p><span>阅读器</span></p>
            </li>
            <li class="ddl-comic-foot-tab" data-type="user">
                <p><span class="iconfont icon-31wode" data-class="icon-31wode"></span></p>
                <p><span>个人</span></p>
            </li>
        </ul>
    </div>
</div>
<div class="tips-box" id="ddl-tips-box"></div>
<div class="floating-box" id="ddl-floating-box"></div>
</body>
</html>


<script src="dist/js/lib/jquery.min.js" type="text/javascript"></script>
<script src="dist/js/lib/powerange.min.js" type="text/javascript"></script>
<script src="dist/js/template.js" type="text/javascript"></script>
<script src="dist/js/ddlUnit.js" type="text/javascript"></script>
<script src="dist/js/app.js" type="text/javascript"></script>
