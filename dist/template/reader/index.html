<div class="ddl-comic-plug">
    <div class="ddl-comic-wrap" id="ddl-comic-wrap">
        <div class="ddl-comic-inner">
            <div class="ddl-comic-main" id="ddl-comic-main">
                <div class="ddl-comic-top">
                    <div class="ddl-comic-logo"><span>C</span>omi<span>c</span>++ </div>
                    <div class="ddl-comic-title">
                        <span id="ddl-comic-title">{{title}}</span>
                    </div>
                    <span id="ddl-comic-exit-btn" class="iconfont icon-exit" title="退出"></span>
                </div>
                {{each list as item,index}}
                    <div class="ddl-comic-image-box" id="ddl-comic-item-{{index}}" data-url="{{item.url}}" data-type="{{item.type}}" data-status="{{item.status}}" data-mode="{{item.mode}}" style="{{space}}">
                        <div class="ddl-loading-spinner" style="margin-left: -55px;font-size: 60px;">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            index.html
                            item.html
                            play.html
                            powerange.html                   <div class="rect5"></div>
                        </div>
                        <div class="ddl-logo">Comic++</div>
                    </div>
                {{/each}}
                <div class="ddl-comic-bottom">
                    <p class="ddl-comic-over-tips" style="display: block;">Σ(ﾟдﾟ;) 没有了</p>
                </div>
            </div>
            <div id="ddl-comic-page">
                <span id="ddl-comic-current-page">1</span><em>/</em><span id="ddl-comic-total-page">{{total}}</span>
            </div>
        </div>
        <input type="hidden" id="ddl-comic-type" value="{{type}}">
        <input type="hidden" id="ddl-comic-total" value="{{total}}">
    </div>

    <div id="ddl-comic-launch">
        <span class="iconfont icon-comic"></span>
    </div>

    <div id="ddl-comic-menu">
        <ul class="ddl-comic-menu-inner">
            <li class="ddl-comic-menu-btn"><span class="iconfont icon-on-light" id="ddl-comic-light-btn" data-status="on"></span></li>
            <li class="ddl-comic-menu-btn">
                <span class="iconfont icon-setting" id="ddl-comic-setting-btn" data-status="0"></span>
                <i class="ddl-comic-right-icon"></i>
                <div class="ddl-comic-reader-setting" id="ddl-comic-reader-setting">
                    <h3>设置</h3>
                    <div class="ddl-comic-reader-setting-inner">
                        <dl>
                            <dd>缩放<div class="ddl-comic-powerange-box" id="ddl-comic-reader-zoom-box"></div></dd>
                            <dd>间距<div class="ddl-comic-powerange-box" id="ddl-comic-reader-space-box"></div></dd>
                        </dl>
                        <span class="restore-btn" id="ddl-comic-restore-btn">还原设置</span>
                    </div>
                </div>
            </li>
            <li class="ddl-comic-menu-btn"><span class="iconfont icon-shang" id="ddl-comic-play-btn"></span></li>
        </ul>
    </div>
    <!--<div class="tips-box" id="ddl-tips-box"></div>-->
    <div class="floating-box" id="ddl-floating-box"></div>
</div>
